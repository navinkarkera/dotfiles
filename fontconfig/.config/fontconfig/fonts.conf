<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Maple Mono</family>
      <family>Iosevka SS07</family>
      <family>CaskaydiaCove Nerd Font Mono</family>
      <family>LigaConsolas Nerd Font</family>
      <family>DejaVu Sans Mono</family>
      <family>FiraCode Nerd Font</family>
      <family>JetBrains Mono Nerd Font</family>
      <family>BlexMono Nerd Font</family>
      <family>CodeNewRoman Nerd Font</family>
      <family>Anonymice Nerd Font</family>
      <family>Hack</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Open Sans</family>
      <family>Droid Sans</family>
      <family>Roboto</family>
      <family>Tholoth</family>
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Droid Serif</family>
      <family>Roboto Slab</family>
      <family>Tholoth</family>
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>
  <dir>~/.local/share/fonts</dir>
</fontconfig>
