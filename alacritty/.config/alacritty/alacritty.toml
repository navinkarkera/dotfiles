import = ["/home/navin/dotfiles/alacritty/.config/alacritty/kanagawa.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[font]
size = 8.5

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

[font.offset]
x = 1
y = 0

[scrolling]
history = 50000

[window]
decorations = "none"
dynamic_padding = false
opacity = 0.9
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0
