---
client:
  restart_in_place: false
  read_local_logs: true
  show_confirmation_questions: false
  show_expanded_aliases: false
  dark_mode: false
  max_status_lines: ~
  status_time_format: "%H:%M:%S"
  status_datetime_format: "%Y-%m-%d\n%H:%M:%S"
daemon:
  pause_group_on_failure: false
  pause_all_on_failure: false
  callback: '/home/navin/.local/bin/tsp-ring "{{command}}" "{{path}}" "{{result}}" "{{start}}" "{{end}}" "{{output}}" "{{id}}"'
  # callback: 'notify-send "{{id}}" "{{command}}" "{{path}}" "{{result}}" "{{start}}" "{{end}}"'
  # callback: "notify-send \"Task {{ id }}\nCommand: {{ command }}\nPath: {{ path }}\nFinished with status '{{ result }}'\nTook: $(bc <<< \"{{end}} - {{start}}\") seconds\""
  callback_log_lines: 10
shared:
  pueue_directory: ~
  runtime_directory: ~
  use_unix_socket: true
  pid_path: ~
  unix_socket_path: ~
  host: 127.0.0.1
  port: "6924"
  daemon_cert: ~
  daemon_key: ~
  shared_secret_path: ~
profiles: {}
