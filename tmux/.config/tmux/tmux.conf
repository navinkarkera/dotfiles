set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -s escape-time 10
set -g base-index 1
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g mouse on
set -g set-clipboard on
set -g set-titles on          # set terminal title
# set inactive/active window styles
set -g window-style 'fg=default'
set -g window-active-style 'fg=default'

# Set window notifications
set -g monitor-activity on
set -g visual-activity off

# A Nice Green For the Active Panel
set-option -g pane-border-style fg="default"
set-option -g pane-active-border-style fg="default"
set-option -g set-titles on

# Easier Reloading of Config
bind r source-file ~/.config/tmux/tmux.conf \; display "Fresh Tmux Config!"

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g status-keys vi

# Move around Tmux splits with vim like syntax
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R


# splitting panes with | and -
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Set status bar on
set -g status on

# Update files on focus (using for vim)
set -g focus-events on

# Update the status line every second
set -g status-interval 1

# Set the status bar position
set -g status-position top # [top, bottom]

# Set status bar background and foreground color.
set -g status-style fg="#a3be8c",bg="#3b4252"
# set -g status-justify centre           # center window list for clarity
set -g status-left "#[fg=#3b4252,bg=#a3be8c] ‚ùê #S #[default] "
# set -g status-right '#[fg=#3b4252,bg=#a3be8c] Time #(echo $(timew | grep "Total")) '
set -g status-right-length 100
set -g status-right '#(hostname) #[fg=#3b4252,bg=#a3be8c] Tracking: #(echo $(timew | grep 'Total')) | #(echo $(timew day | grep 'Tracked')) '
# set -g status-right '#[fg=#3b4252,bg=#a3be8c] #{pane_current_path}'
set -g status-left-length 100
set -g main-pane-width 60%
set -g main-pane-height 70%

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
bind-key W run-shell 'project-tmux'
bind-key g new-window -c "#{pane_current_path}" lazygit
bind-key m new-window -c "#{pane_current_path}" "glow -a"
bind-key d new-window -c "#{pane_current_path}" "git dm"
bind-key j new-window -c "#{pane_current_path}" "bat --paging=always /tmp/$(jira lf mine).yaml"
bind-key J new-window -c "#{pane_current_path}" "jira sprint | less"
bind-key q new-window -c "#{pane_current_path}" "pueue-fuzzy"
# bind-key W run-shell 'tmux split-window "FUZZYFINDER=fzy project-tmux"'
# bind-key o run-shell 'project-cmd'
bind-key o send-keys 'project-cmd' Enter
set -g @sidebar-tree 'e'
set -g @sidebar-tree-command 'exa --tree --icons -a --git-ignore -I .git --color always --level=3'

# plugins
set -g @extrakto_split_direction v
set -g @extrakto_clip_tool "xsel --input --clipboard"
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'laktak/extrakto'

run '/usr/share/tmux-plugin-manager-git/tpm'
