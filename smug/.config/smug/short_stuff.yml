session: short_stuff

root: ~/work/short_stuff/

before_start:
  - git config user.email 'navin@opencraft.com'

env:
  NVIM_SERVER: /tmp/short_stuff-nvim.pipe

stop:
  - make stop

windows:
  - name: code
    layout: main-horizontal
    commands:
      - e
    panes:
      - type: vertical
        commands:
          - g s
      - type: vertical
        commands:
          - ls
  - name: shell
