session: devstack

root: ~/work/master-devstack/

before_start:
  - cd edx-platform && git config user.email 'navin@opencraft.com'

env:
  PYTHON_ENV_PATH: /home/navin/work/python_shared_venvs/py38
  PUEUE_GROUP: master-devstack

windows:
  - name: edx-platform
    root: edx-platform
    layout: main-horizontal
    commands:
      - activate
      - e .
    panes:
      - type: vertical
        root: ../devstack
        commands:
          - activate
  - name: devstack
    root: devstack
    layout: main-horizontal
    commands:
      - activate
    panes:
      - type: vertical
        commands:
          - activate
