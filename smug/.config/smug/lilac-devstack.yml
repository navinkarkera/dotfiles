session: lilac-devstack

root: ~/work/lilac-devstack/

before_start:
  - cd edx-platform && git config user.email 'navin@opencraft.com'

env:
  OPENEDX_RELEASE: lilac.master
  PYTHON_ENV_PATH: /home/navin/work/python_shared_venvs/py38

stop:
  - docker-compose stop

windows:
  - name: edx-platform
    root: edx-platform
    layout: main-vertical
    commands:
      - activate
      - e
    panes:
      - type: horizontal
        commands:
          - activate
      - type: vertical
        commands:
          - activate
          - g s
  - name: devstack
    root: devstack
    layout: main-vertical
    commands:
      - activate
    panes:
      - type: horizontal
        commands:
          - activate
      - type: vertical
        commands:
          - activate
          - g s
